<form id="signup_form" class="registration_form" action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-title">
            <P>JOIN, It's free</P>
        </div>
        <div class="form-group row">
            <label for="first_name" class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="first_name" placeholder="" value="{{first_name}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label">Email</label>                                
            <div class="col-sm-8">
                <input type="text" class="form-control" name="email" placeholder="" value="{{email}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="dob" class="col-sm-4 col-form-label">Date of Birth</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="dob" name="dob" placeholder="" value="{{dob}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="confirmpw" class="col-sm-4 col-form-label">Confirm Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="confirmpw" placeholder="Confirm Password">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="form-group row">
                    <label for="" class="col-sm-5 col-form-label">I'm</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="iam" value="Man">
                        <label class="form-check-label" for="inlineRadio1">Man</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="iam" value="Women">
                        <label class="form-check-label" for="inlineRadio2">Women</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="form-group row">
                    <label for="" class="col-sm-5 col-form-label">Seeking for</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="seekfor" value="Man">
                        <label class="form-check-label" for="inlineRadio1">Man</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="seekfor" value="Women">
                        <label class="form-check-label" for="inlineRadio2">Women</label>
                    </div>
                </div>
            </div> 
            <div class="col-md-6 mb-4">
                <div class="form-group row">
                    <label for="" class="col-sm-6 col-form-label">Age Between</label>
                    <div class="col-sm-6">
                        <select name="age_between" id="" class="form-control" >
                            <option value="">-</option>
                            {% for age in age_range %}
                                <option {% if age == user.age_range %} selected {% endif %} >{{age}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>                         
            <div class="col-md-6 mb-4">
                <div class="form-group row">
                    <label for="zipcode" class="col-sm-4 col-form-label">Zip Code</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="zipcode" placeholder="">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="summery">Self Summery</label>
            <textarea name="summery" id="" cols="30" rows="3" class="form-control"></textarea>
        </div>
        <input type="submit" class="btn btn-light" value="SIGN UP">                                              
    </form>

    <script>
            $(document).ready(function(){
                $("#dob").datepicker({
                    dateFormat: 'yy-mm-dd'                    
                });    
            });        
        </script>
